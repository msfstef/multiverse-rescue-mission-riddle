<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8" />
    <title>Multiverse Rescue Mission Riddle</title>

    <link rel = "stylesheet"
        type = "text/css"
        href = "./style.css" />
    <script src="./index.js"></script>
</head>

<body>
    
<h1>Multiverse Rescue Mission Riddle</h1>


<div id="main">
    <div id="controls">
        <div id="options">
            <div>
                <div>
                    <span># of Scientists</span>
                    <input type="number"
                        id="numScientists"
                        name="numScientists"
                        min="1" max="100" value="11">
                </div>
            </div>
        </div>
        <div id="commands">
            <div>
                <span>Timestep (ms)</span>
                <input type="number"
                    id="timestep"
                    name="timestep"
                    min="0" max="5000" step="200" value="400">
            </div>
            <div>
                <button id="restart" name="restart">
                    Restart rescue mission
                </button>
            </div>
        </div>
    </div>

    <div id="view">
    </div>
</div>

</div>

</body>

</html>
